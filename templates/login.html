{% extends 'index.html' %}



{% block homecon %}
{% load static %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<link href="{% static 'login.css' %}" rel="stylesheet" />



<div class=" row " >

    <div class="part1  col-lg-6 col-md-6 col-12 border ">
        <h1>
            Welcome to <span style="font-size: 48px">Ethowear</span>
        </h1>
        <img src="{% static 'img/bag.jpg' %}" class="img-fluid" style="min-width: 300px;" />
    </div>


    <div class="part2 col-lg-6 col-md-6 col-12 border  d-flex justify-content-center align-items-center">

        <div class="container ">
            <div class="forms" style="width: 150%;">
                <div class="form login">
                    <span class="title">Login</span>

                    <form action="/login/" method="post" name="Login">
                        {% csrf_token %}

                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                          <p class="m-1">{{error}}</p>
                        </div>
                        {% endif %}
            
                        <div class="input-field">
                            <input type="email" placeholder="Enter your email" required name="email" value="{{values.email}}">
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Enter your password" required name="password" >
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="logCheck">
                                <label for="logCheck" class="text">Remember me</label>
                            </div>

                            <a href="#" class="text">Forgot password?</a>
                        </div>

                        <div class="input-field button">
                            <input type="submit" value="Login">
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Not a member?
                            <a href="/register" class="text signup-link">Signup Now</a>
                        </span>
                    </div>
                </div>

               
                
            </div>
        </div>
    </div>

    <script src="{% static 'login.js' %}">
        const container = document.querySelector(".container"),
            pwShowHide = document.querySelectorAll(".showHidePw"),
            pwFields = document.querySelectorAll(".password");
        //   js code to show/hide password and change icon
        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                pwFields.forEach(pwField => {
                    if (pwField.type === "password") {
                        pwField.type = "text";

                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye-slash", "uil-eye");
                        })
                    } else {
                        pwField.type = "password";

                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye", "uil-eye-slash");
                        })
                    }
                })
            })
        })

   
    </script>

    {% endblock %}
